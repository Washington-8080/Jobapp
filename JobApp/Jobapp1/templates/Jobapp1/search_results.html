<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
        {% for job in results %}
            <li>{{ job.title }} - {{ job.company_name }}</li>
        {% endfor %}
        </ul>
    {% elif search_results %}
        <ul>
        {% for job in search_results %}
            <li>{{ job.title }} - {{ job.company_name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
